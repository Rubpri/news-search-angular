<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticias por País y Categoría</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div>
                    <select name="categoria" class="form-select form-control-lg" [(ngModel)]="categoriaSeleccionada">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>
                  </div>
                  <div class="mt-3">
                    <select name="pais" class="form-select form-control-lg" [(ngModel)]="paisSeleccionado">
                      <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Buscar</button>
            </form>
        </div>
    </div>
</div>
